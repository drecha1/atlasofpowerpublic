<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        /* This style will apply a gradient background */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            /* You can customize the gradient colors and direction */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Gradient Background</h1>
    <p>This is an example of an HTML file with a gradient background.</p>
</body>
</html>
